# For more see: https://github.com/actions/labeler?tab=readme-ov-file#pull-request-labeler
Validations:
  - changed-files:
      - any-glob-to-any-file: 
          - Apps/**

Tutorial:
  - changed-files:
      - any-glob-to-any-file:
          - Tutorial/**

Documentation:
  - changed-files:
      - any-glob-to-any-file: 
          - Doc/**
Cmake:
  - changed-files:
      - any-glob-to-any-file:
          - cmake/**
          - CMakeLists.txt

CI/CD:
  - changed-files:
      - any-glob-to-any-file:
          - .github/**

python:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.py'

