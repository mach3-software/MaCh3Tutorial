TH1Styles:
## define custom styles for TH1 type hists

    redHatchedError:
        MarkerColor: 632   ## marker colour (EM: there must be a way of getting root colours from strings, that would be a nice feature here)
        MarkerStyle: 7     ## marker style
        FillColor: 632   ## fill colour
        FillStyle: 3003  ## fill style
        LineColor: 632   ## line Colour
        LineStyle: 1     ## line style


#########################################
## define prettier names for parameters and samples to use in plots
## can include TLatex for extra fanciness
PrettyNames:

    ## first nice names for parameters
    parameters:

        Norm_Param_0: "#pi FSI"
        Norm_Param_1: "det syst 0"
        Norm_Param_2: "#Phi_{0}"

        Spline_Param_0: "XSec 0"
        Spline_Param_1: "det syst 1"
        
        Func_Param_0: "XSec 1"
        Func_Param_1: "XSec 2"
        Func_Param_2: "det syst 2"
        Func_Param_3: "det syst 3"

        sin2th_12: "sin^{2}#theta_{12}"
        sin2th_23: "sin^{2}#theta_{23}"
        sin2th_13: "sin^{2}#theta_{13}"
        delm2_12: "#Delta m^{2}_{12}"
        delm2_23: "#Delta m^{2}_{23}"
        delta_cp: "#delta_{cp}"

        baseline: "L"
        density: "#rho"

    ## now same for samples
    samples:
        
        SAMPLE_1: "sample 1"
        SAMPLE_2: "sample 2"
        SAMPLE_3: "sample 3"



